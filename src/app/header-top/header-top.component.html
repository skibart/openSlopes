<header class="blog-header py-3">
  <div
    class="min-height-350 jumbotron p-md-10 text-white bg-baner card shadow-sm rounded-0 border-0"
  >
    <div class="col-md-4 px-0 m-3">
      <h4 class="p-2 mb-1 bg-primary text-white">
        Otwarte stoki narciarskie w Polsce
      </h4>
    </div>

    <div class="position-absolute bottom-0 left-0 col-md-12 rounded-0">
      <ngb-progressbar
        class="start-0 rounded-0"
        height="25px"
        [showValue]="true"
        type="info"
        [value]="currentPercent"
      >
      </ngb-progressbar>
    </div>
  </div>
</header>

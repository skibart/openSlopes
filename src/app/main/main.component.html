<div class="row mb-2">
  <div *ngFor="let resort of resorts; let i = index" class="col-sm-6 col-md-3">
    <app-card
      [dataResort]="resort"
      (mouseover)="onMouseOver(i)"
      (mouseout)="onMouseOut()"
      [shadowBg]="i === hoveredIndex"
      [opacityOn]="opacityBoolean && i !== hoveredIndex"
    ></app-card>
  </div>
</div>

<div
  class="card shadow-sm bg-white rounded-0 border-0 mb-4"
  [class.shadow-lg]="shadowBg"
  [class.opacity-25]="opacityOn"
>
  <div class="my-card-style rounded-0">
    <div class="top-card-image rounded-0">
      <a href="javascript:void(0)" (click)="openModal()">
        <img
          class="card-img-top rounded-0 d-inline-block"
          src="../../assets/{{ dataResort.img }}"
          alt="ski resort graphic"
      /></a>
    </div>
    <div class="card-logo shadow-sm">
      <a href="javascript:void(0)" (click)="openModal()">
        <img
          class="shadow-sm"
          src="../../assets/logo/{{ dataResort.resortId }}.jpg"
          alt="szczyrk"
        />
      </a>
    </div>
  </div>

  <div class="card-body">
    <div class="resort-title mt-4 pt-3">
      <div class="span-title-resort mx-auto text-center">
        <a href="javascript:void(0)" (click)="openModal()">
          <h4>{{ dataResort.name }}</h4>
        </a>
      </div>
    </div>
    <app-progress
      [value]="openSlopes"
      [max]="allSlopes"
      descProgres="slopes"
    ></app-progress>

    <app-progress
      [value]="openSlopesLengthKm"
      [max]="slopeLengthKm"
      descProgres="length"
    ></app-progress>

    <app-modal [resortID]="dataResort"></app-modal>
  </div>

  <div class="card-footer">
    <small class="text-muted">Last updated {{ updateDateTransform }}</small>
  </div>
</div>
